<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NK Scents - Your Signature Scent. Explore luxurious perfumes like War Ul Oud.">
  <title>NK Scents | Your Signature Scent</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
</head>
<body>
  <header>
    <div class="hero">
      <h1>NK Scents</h1>
      <p>Your Signature Scent</p>
      <a href="#shop" class="cta-button">Shop Now</a>
    </div>
  </header>

  <main>
    <!-- Product Showcase -->
    <section id="shop" class="product-showcase">
      <h2>Our Collection</h2>
      <div class="product-grid">
        <div class="product">
          <img src="images/war-ul-oud.jpg" alt="War Ul Oud Perfume">
          <h3>War Ul Oud</h3>
          <p>$120</p>
          <button class="add-to-cart" data-name="War Ul Oud" data-price="120">Add to Cart</button>
        </div>
        <!-- Add more products here -->
      </div>
    </section>

    <!-- Testimonials Carousel -->
    <section class="testimonials">
      <h2>What Our Customers Say</h2>
      <div class="carousel">
        <p>"Amazing scent! My new favorite." - Ayesha</p>
        <p>"Luxurious and long-lasting perfumes!" - Ali</p>
      </div>
    </section>

    <!-- Payment Section -->
    <section class="checkout">
      <h2>Checkout</h2>
      <div id="paypal-button-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 NK Scents. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
